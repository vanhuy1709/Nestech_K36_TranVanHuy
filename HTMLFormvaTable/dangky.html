<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dangky.css">
</head>
<body>
    <form id="registrations-form">
        <h1>Đăng ký thành viên</h1>
        <div class="form-login">
            <label for="username">Họ và tên</label>
            <input type="text" required> <br>
            <label for="ngaysinh">Ngày sinh</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        
        <div class="gioitinh">
            <label for="gioitinh">Giới tính</label>
            <label><input type="radio" name="gioitinh" >Nam</label>
            <label><input type="radio" name="gioitinh" >Nữ</label>
        </div>

        <div class="address">
            <label for="address">Địa chỉ</label>
            <input type="text" id="address" name="address">
        </div>

        <div class="class">
            <label for="class">Lớp</label>
            <select name="class" id="Class">
                <option value="">Chọn lớp</option>
                <option value="class1">JS</option>
                <option value="class2">Python</option>
                <option value="class3">Fullstack</option>
                <option value="class4">Data</option>
            </select>
        </div>

        <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="phone">
            <label for="phone">Số điện thoại</label>
            <input type="number" name="phone" id="phone" required>
        </div>
        
        <input type="submit" value="Đăng Ký" size="20">
        <input type="reset" value="Nhập lại" size="20">


    </form>


</body>
</html>
