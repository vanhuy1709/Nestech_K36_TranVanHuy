<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <H5>Kiểm tra năm nhuận</H5>
    <input type="button" value="kiemtra" onclick=" kiemtranamnhuan()">
    <script>
        
        let nam=Number(prompt('HAY NAP SO NAM'))
        function kiemtranamnhuan(){
          if (nam%4===0&&nam%100!==0||nam%100===0&&nam%400) {
            alert(nam+ ' la nam nhuan.')  
          }
          else{
            alert(nam+ ' khong phai nam nhuan');
          }
        }
    </script>
</body>
</html>
