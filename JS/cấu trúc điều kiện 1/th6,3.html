<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = prompt('Type a number', 0);
        value = Number(value); 
    
        switch (true) {
            case (value < 0):
                alert("âm"); 
                break;
            case (value > 0):
                alert("dương"); 
                break;
            default:
                alert("bằng 0"); 
                break;
        }
    </script>
    
    </script>
</body>
</html>
