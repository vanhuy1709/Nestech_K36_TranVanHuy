<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Máy tính</h1>
    <form>
        <label for="num1">Số thứ nhất:</label>
        <input type="number" id="num1" name="num1"><br><br>
        <label for="num2">Số thứ hai:</label>
        <input type="number" id="num2" name="num2"><br><br>
    </form>
    <button onclick="cong()">Cộng(+)</button>
    <button onclick="tru()">Trừ(-)</button>
    <button onclick="nhan()">Nhân(*)</button>
    <button onclick="chia()">Chia(/)</button>
    <p id="result">Kết quả: </p>
    <script>
         function cong() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 + num2;
            document.getElementById('result').innerText = "Kết quả: " + result;
        }

        function tru() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 - num2;
            document.getElementById('result').innerText = "Kết quả: " + result;
        }

        function nhan() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 * num2;
            document.getElementById('result').innerText = "Kết quả: " + result;
        }

        function chia() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = (num2 !== 0) ? (num1 / num2) : "Lỗi: Không thể chia cho 0";
            document.getElementById('result').innerText = "Kết quả: " + result;
        }

    </script>
</body>
</html>
